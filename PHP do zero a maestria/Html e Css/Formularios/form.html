<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="get">

        <input type="text" name="Nome" placeholder="Digite seu nome" required>
        <br>
        Data de nascimento: <input type="date" name="Aniversario">
        <br>
        <input type="radio" name="sexo" value="Masculino"> Masculino
        <input type="radio" name="sexo" value="Ferminino"> Feminino
        <input type="radio" name="sexo" value="Outros"> Outros
        <br>
        <textarea name="Sugestão" cols="30" rows="5" placeholder="Sugestão. Max 10 caracteres" maxlength="10"></textarea>
        <br>
        <input type="password" name="senha" placeholder="Defina sua senha">
        <br>
        <input type="checkbox" name="Termo"> Concorda com os termos?
        <br>
        <input type="submit" name="Enviar">

    </form>
</body>
</html>
